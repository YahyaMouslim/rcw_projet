<div id="particles-js"></div>
<img id="logo-img" src="assets/images/logo.png" alt="">
<div class="row w-100 mx-0 auth-page">
  <div class="col-md-6 col-xl-6 col-12" id="login-container">
    <a  class="nobleui-logo d-block mb-4 ">Emploi Du <span>Temps</span></a>
    <div class="card" id="rsp-card">
      <div class="row">
        <div class="col-md-12 ps-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <form class="forms-sample" [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" >Adresse e-mail</label>
                <input type="email" class="form-control" formControlName="username" id="exampleInputEmail1" placeholder="exemple@study.com"
                       [ngClass]="{'is-invalid': submited && loginForm.controls.username.status === 'INVALID'}"
                >
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" >Mot de passe</label>
                <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" autocomplete="current-password" placeholder="*****"
                       [ngClass]="{'is-invalid': submited && !loginForm.controls.password.value}"
                >
              </div>
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="authCheck">
                <label class="form-check-label" for="authCheck">
                  Se souvenir de moi
                </label>
              </div>
              <div style="display:flex;justify-content: center">
                <button type="submit"  class="btn btn-sm btn-primary me-2 mb-3  w-100" >Login</button>
              </div>
              <div class="center-middle" *ngIf="displaySigninLoading" >
                <div class="block" >
                  <div class="lds-ellipsis">
                    <div></div><div></div>
                    <div></div><div></div>
                  </div>
                </div>
              </div>
              <span class=" mt-3 text-muted"> Vous n'êtes pas encore inscrit ? </span>
              <a routerLink="/auth/register" class=" mt-3 text-muted link"> Inscrivez-vous</a>
              <hr class="solid" >
              <a routerLink="/auth/register" class=" mt-3 text-muted link"> Mot de passe oublié ?</a>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-xl-4 col-12 mx-auto" >
    <img id="background-img" src="assets/images/background.png" alt="">
  </div>
</div>
