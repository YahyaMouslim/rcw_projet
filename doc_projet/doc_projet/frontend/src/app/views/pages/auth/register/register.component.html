<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-12 ps-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="nobleui-logo d-block mb-2">Emploi Du <span>Temps</span></a>
            <h5 class="text-muted fw-normal mb-4">Créez un compte étudiant</h5>
            <form class="forms-sample" [formGroup]="userForm" (ngSubmit)="submit()">
              <div class="mb-3">
                <label for="exampleInputUsername2" class="form-label">Prénom</label>
                <input type="text" class="form-control" formControlName="firstName" id="exampleInputUsername2" autocomplete="prénom" placeholder="Prénom">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail3" class="form-label">Nom</label>
                <input type="text" class="form-control" formControlName="lastName"  id="exampleInputEmail3" placeholder="nom">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" autocomplete="current-password" placeholder="Password">
              </div>
              <div style="display:flex;justify-content: center">
                <button type="submit"  class="btn btn-sm btn-primary me-2 mb-3  w-100" >Créer</button>
              </div>


              <a routerLink="/auth/login" class="d-block mt-3 text-muted">Déjà utilisateur ? Connectez-vous</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
