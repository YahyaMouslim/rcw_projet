<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">Cours</a></li>
    <li class="breadcrumb-item active" aria-current="page">Ajouter</li>
  </ol>
</nav>
<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Ajouter un cours</h6>
        <form [formGroup]="scheduleForm" (ngSubmit)="submit()">


          <div class="row mt-4">
            <div class="col-sm-6">
              <div class="mb-3">
                <ng-select [items]="programItems"
                           [searchable]="true"
                           class="custom"
                           bindLabel="name"
                           formControlName="program"
                           placeholder="Programme d'étude">
                </ng-select>
              </div>
            </div><!-- Col -->
            <div class="col-sm-6">
              <div class="mb-3">
                <ng-select [items]="courseItems"
                           [searchable]="true"
                           class="custom"
                           formControlName="course"
                           bindLabel="name"
                           placeholder="Cours">
                </ng-select>
              </div>
            </div><!-- Col -->
          </div><!-- Row -->

          <div class="row mt-4">
            <div class="col-sm-6">
              <div class="mb-3">
                <ng-select [items]="profItems"
                           [searchable]="true"
                           class="custom"
                           formControlName="professor"
                           bindLabel="name"
                           placeholder="Professeur"
                >
                </ng-select>
              </div>
            </div><!-- Col -->
            <div class="col-sm-6">
              <div class="mb-3">
                <ng-select [items]="salleItems"
                           [searchable]="true"
                           class="custom"
                           formControlName="classroom"
                           bindLabel="name"
                           placeholder="Salle">
                </ng-select>
              </div>
            </div><!-- Col -->
          </div><!-- Row -->

          <div class="mb-3 row ">
            <div class=" col-sm-6">
              <label class="form-label"> Choisir le jour</label>
              <select class="form-control"  formControlName="day" id="dayOfWeek" name="dayOfWeek">
                <option value="lundi">Lundi</option>
                <option value="mardi">Mardi</option>
                <option value="mercredi">Mercredi</option>
                <option value="jeudi">Jeudi</option>
                <option value="vendredi">Vendredi</option>
                <option value="samedi">Samedi</option>
                <option value="dimanche">Dimanche</option>
              </select>
            </div>

            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label"> Á partir de</label>
                <input type="time" class="form-control" formControlName="startTime" id="timeInput2" name="timeInput" min="09:00" max="18:00" value="12:00">
              </div>
            </div><!-- Col -->


          </div>


          <div class="row mt-4">
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Jusqu'au</label>
                <input type="time" class="form-control" formControlName="endTime" id="timeInput" name="timeInput" min="09:00" max="18:00" value="12:00">
              </div>
            </div><!-- Col -->
          </div><!-- Row -->
          <button type="submit" class="btn btn-primary submit">Ajouter</button>
        </form>
      </div>
    </div>
  </div>
</div>
